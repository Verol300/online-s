<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shoes - Beuty Shop</title>
  <link rel="stylesheet" href="Shoes.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .buy-button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 5px;
      margin-top: 10px;
    }

    .buy-button:hover {
      background-color: #218838;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      position: relative;
    }

    .modal-content input, .modal-content button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 8px;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #orderTime {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 5px;
      margin-top: 5px;
    }

    .remove-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <nav>
    <a href="shopping.html">Home</a>
    <a href="Shoes.html">Shoes</a>
  </nav>

  <div class="container">
    <header>
      <h1>Our Shoe Collection</h1>
      <p>Choose the perfect pair for any occasion</p>
    </header>

    <section class="product-grid">
      <div class="product-card">
        <img src="shoe1.JPG" alt="Casual Sneakers">
        <h3>Casual Sneakers</h3>
        <p class="price">ksh3000.00</p>
        <button class="buy-button" onclick="openForm('Casual Sneakers', 35)">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="shoe2.JPG" alt="Formal Shoes">
        <h3>Formal Shoes</h3>
        <p class="price">ksh5000.00</p>
        <button class="buy-button" onclick="openForm('Formal Shoes', 50)">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="shoe3.JPG" alt="Running Shoes">
        <h3>Running Shoes</h3>
        <p class="price">ksh1000.00</p>
        <button class="buy-button" onclick="openForm('Running Shoes', 45)">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="shoe4.JPG" alt="Heels">
        <h3>Heels</h3>
        <p class="price">ksh8000.00</p>
        <button class="buy-button" onclick="openForm('Heels', 40)">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="shoe5.JPG" alt="Boots">
        <h3>Boots</h3>
        <p class="price">ksh3000.00</p>
        <button class="buy-button" onclick="openForm('Boots', 60)">Buy Now</button>
      </div>
    </section>
  </div>

  <!-- Purchase Form Modal -->
  <div class="modal" id="buyModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeForm()">Ã—</span>
      <h3 id="itemName"></h3>
      <form onsubmit="submitForm(event)">
        <input type="hidden" id="product" name="product">
        <input type="text" id="customerName" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="text" id="address" placeholder="Delivery Address" required>
        <input type="number" id="quantity" placeholder="Quantity" min="1" value="1" required>
        <div id="orderTime"></div>
        <button type="submit">Place Order</button>
        <button type="button" class="remove-btn" onclick="removeOrder()">Remove Order</button>
      </form>
    </div>
  </div>

  <script>
    function openForm(name, price) {
      document.getElementById('itemName').innerText = `${name} - $${price}`;
      document.getElementById('product').value = name;
      document.getElementById('buyModal').style.display = 'flex';

      const now = new Date();
      const timeString = now.toLocaleString();
      document.getElementById('orderTime').innerText = "Order started: " + timeString;
    }

    function closeForm() {
      document.getElementById('buyModal').style.display = 'none';
      clearForm();
    }

    function submitForm(event) {
      event.preventDefault();

      const name = document.getElementById('customerName').value;
      const product = document.getElementById('product').value;
      const quantity = document.getElementById('quantity').value;
      const time = new Date().toLocaleString();

      alert(`Thank you, ${name}! You have ordered ${quantity} of ${product} on ${time}.`);
      closeForm();
    }

    function removeOrder() {
      if (confirm("Are you sure you want to remove this order?")) {
        clearForm();
        alert("Order removed successfully.");
        closeForm();
      }
    }

    function clearForm() {
      document.getElementById('customerName').value = '';
      document.getElementById('email').value = '';
      document.getElementById('address').value = '';
      document.getElementById('quantity').value = 1;
      document.getElementById('orderTime').innerText = '';
    }
  </script>
</body>
</html>
